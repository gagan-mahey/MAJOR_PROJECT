<div class="contact-section mt-5 mb-5">

                    <div class="btn-section clearfix">

                        <a href="{% url 'register' %}" class="link-btn btn-2 active-bg">Register</a>

                    <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="col-md-12 mb-2"><h4 style="font-family:Georgia, 'Times New Roman', Times, serif;">I am</h4> 
                            <div class="form-check form-check-inline" required >
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"  id="inlineRadio1" value="option1">
                                     <label class="form-check-label" for="inlineRadio1">Agent</label>
                            </div>
                            <div class="form-check form-check-inline" >
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
                                     <label class="form-check-label" for="inlineRadio1">Owner/Seller</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                                     <label class="form-check-label" for="inlineRadio1">Buyer</label>
                            </div>
                        </div>
                        <hr>
                        <div class="row mt=0">
                            <div class="col">
                                <div class="form-group form-box clearfix">
                                    <input type="text" name="fname" class="input-text" placeholder="Firstname" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group form-box clearfix">
                                    <input type="text" name="lname" class="input-text" placeholder="Lastname" >
                                </div>
                            </div>
                            
                        </div>
                        <div >
                            <p id="result"></p>
                        </div>
                        <div class="form-group form-box clearfix">
                            <input type="text" name="username" id="usrname" class="input-text" placeholder="Username" required onkeyup="checkuser()">
                        </div>
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text" placeholder="Email Address" required>
                        </div>
                        <div class="form-group form-box clearfix">
                            <input type="password" name="password" class="input-text" placeholder="Password" required>
                        </div>
                         <div class="form-group form-box clearfix">
                            <input type="number" name="phone" class="input-text" placeholder="Contact Number" required>
                        </div>
                        <div class="form-group clearfix mb-0">
                            <button type="submit" id="submitbtn" class="btn-md btn-theme float-left" >Register</button>
                        </div>

<script>
    function checkuser(){
        let un= document.getElementById('usrname').value;
        $.ajax({
            url: "{% url 'check_user' %}",
            type: "get",
            data:{usern:un},
            success: function(data){
               if (data=="existed"){
                   $('#result').html("This username is already existed").addClass("alert-danger").addClass("text-red")
                   $("#submitbtn").attr("disabled","disabled")
               }
               else{
                $('#result').html("");
                $("#submitbtn").removeAttr("disabled")
               }
            }
        })
    }
</script>
