 <div class="contact-section">
    <div class="container">

                                    <input type="text" name="username" id="un" class="input-text" placeholder="Enter Username">
                                </div>
                                <div class="form-group clearfix mb-0">
                                    <button type="button" onclick="getpass()" id="continue" class="btn-md btn-theme btn-block">Send Me Email</button>
                                </div>
                            
                        </div>

                                    <input type="password" name="npass" id="new_pass"onkeyup="pass()" style="position: relative;" class="input-text" placeholder="Enter New Password">
                                    <span><i class="fas fa-eye-slash pass" id="ic" onclick="myfun()" style="position: relative;float: right;margin-right: 32px;margin-top: -33px;"></i></span>
                                </div>
                                <div class="form-group form-box clearfix" >
                                    <input type="password"  id="conf_pass" onkeyup="pass()" style="position: relative;" class="input-text" placeholder="Confirm Password">
                                    <span><i class="fas fa-eye-slash pass" id="ic2" onclick="myfun1()" style="position: relative;float: right;margin-right: 32px;margin-top: -33px;"></i></span>

<script>
    function getpass(){
        // $("#spin").show();
       let username = $("#un").val()
       
       $.ajax({
          url:"{% url 'reset_pass' %}",
          type:"get",
          data:{username:username},
          success: function(data){
           if(data.status=="failed"){
            $("#result").html("<p class='alert alert-danger text-center'>No user is registered with this username </p>");
           }
           else if(data.status=="error"){
               $("#result").html("<p class='alert alert-danger text-center'>Could not sent to  "+data.email+ " Something went wrong!!</p>");
           }
           else if(data.status=="sent"){
               
               $("#result").html("<p class='alert alert-success text-center'>An OTP sent to your registered Email ID "+data.email+"</p>");
               $("#continue").hide() ;
               $("#afterotp").slideDown(1000);
               $("#rotp").val(data.rotp)
                }
        }
      })
    }
    function matchotp(){
        uotp = $("#uotp").val();
        rotp = $("#rotp").val();
        if(uotp==rotp){
           $("#afterotp").hide();
           $("#changepass").fadeIn(1000);
           $("#result").html("<p class='alert alert-success text-center'>OTP Varified!!</p>"); 
        }
        else{
            $("#result").html("<p class='alert alert-danger text-center'>Incorrect OTP</p>"); 
        }
    }
    function myfun()
 {
     var x =document.getElementById('new_pass');
    
     var f = document.getElementById('ic');
     
    
     if(x.type === "password")
     {
        x.type = "text";
        f.classList.remove("fa-eye-slash");
        f.classList.add("fa-eye");
        
    }else{
         x.type = "password";
         f.classList.add("fa-eye-slash");
         f.classList.remove("fa-eye");
        }
}
function myfun1()
 {
     var y = document.getElementById('conf_pass');
     var f2 = document.getElementById('ic2');
    
     if(y.type === "password")
     {
        y.type = "text";
        f2.classList.remove("fa-eye-slash");
        f2.classList.add("fa-eye");
         
     }else{
         y.type = "password";
         f2.classList.add("fa-eye-slash");
         f2.classList.remove("fa-eye");

    
     }
}
function pass()
    {
          let pass1 = document.getElementById('new_pass').value;
          let pass2 = document.getElementById('conf_pass').value;
          let btn = document.querySelector('#sub');
          
           if(pass1==pass2)
           {
               document.getElementById('new_pass').style.border = "3px solid green";
               document.getElementById('conf_pass').style.border = "3px solid green";
               btn.removeAttribute('disabled');
              
               
            }
            else{
               document.getElementById('new_pass').style.border = "3px solid red";
               document.getElementById('conf_pass').style.border = "3px solid red";
               btn.setAttribute('disabled',true);
               
            }
 }
    
    
</script>
